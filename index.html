<html>

<head>
  <title>Приложение</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="javascript.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-lg-4 col-lg-4">
        <div>
          <div class="row">
            <div class="col-lg-12">
              <div class="headers">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-2">
                      <img class="avatar" src="img/102385.jpg">
                    </div>
                    <div class="col-sm-7 avatar-name">
                      <span class="name">Имя
                        пользователя</span>
                    </div>
                    <div class="col-sm-1">
                      <i class="fas fa-phone icons phone"></i>
                    </div>
                    <div class="col-sm-1">
                      <i class="fas fa-hamburger icons"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div id="div" class="content">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                    </div>
                  </div>
                </div>
              </div>
              <div class="fotters">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-12">
                      <form class="mess-form" action="" method="POST">
                        <input name="user-name" type="text" placeholder="Введите сообщение" id="input"
                          oninput="onInput();" required>
                        <div class="col-sm-2 offset-lg-8">
                          <input class="button-form" type="submit" value="Отравить">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
        </div>
</body>

</html>
